<!DOCTYPE html>
<body>
    <meta charset="UTF-8" />
    <title>WikiHop</title>
    <link rel="stylesheet" href="css/style.css" />

    <div id="game-container">
        <aside id="sidebar">
            <h2>WikiHop</h2>
            <p><strong>Clicks:</strong> <span id="click-counter">0</span></p>
            <p><strong>Start:</strong> <span id="start-page">Loading...</span></p>
            <p><strong>Target:</strong> <span id="target-page">Loading...</span></p>
        </aside>
        <main id="main-content">
            <header>
                <h1 id="page-title">Loading...</h1>
            </header>
            <div id="content"></div>
        </main>
    </div>

    <div id="start-modal">
        <div id="start-box">
            <h2>WikiHop</h2>
            <p>Choose your start and target pages</p>

            <form id="start-form">
                <label for="wiki-lang">Wikipedia language</label>
                <select id="wiki-lang">
                    <option value="en" selected>English</option>
                    <option value="fi">Finnish</option>
                    <option value="de">German</option>
                    <option value="sv">Swedish</option>
                </select>
                <label for="start-menu">Start Page:</label>
                <br>
                <input type="text" id="start-menu" placeholder="e.g., Finland" />
                <br>
                <label for="target-menu">Target Page:</label>
                <input type="text" id="target-menu" placeholder="e.g., Pakkala" />

                <button id="start-game-btn">Start game</button>
            </form>
        </div>
    </div>

    <div id="win-modal" class="hidden">
        <div id="win-box">
            <h2>You reached the target!</h2>
            <p>Clicks: <span id="final-clicks">0</span></p>
            <button id="new-round-btn">Start New Round</button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
